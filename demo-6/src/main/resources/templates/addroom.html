<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">
		<h1>Create New Room</h1>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/room/addroom/save}" th:object="${room}"
				method="post">


				<div alight="left">
					<tr>
						<label class="form-label">Room code</label>
						<td><input type="hidden" th:field="*{id}" /> <input
							type="text" th:field="*{roomcode}" class="form-control"
							placeholder="Room code" /></td>
					</tr>
				</div>


				<div alight="left">
					<tr>
						<label class="form-label">Price per hour</label>

						<td><input type="text" th:field="*{priceperhour}"
							class="form-control" placeholder="Price per hour" /></td>
					</tr>
				</div>

				<div alight="left">
					<tr>
						<label class="form-label">Note</label>

						<td><input type="text" th:field="*{note}"
							class="form-control" placeholder="Note" /></td>
					</tr>
				</div>

				<br>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-info">Save</button>
					</td>
				</tr>

			</form>
		</div>
</body>
</html>
