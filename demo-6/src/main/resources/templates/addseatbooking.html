<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">
		<h1>Create New Seat</h1>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/SeatBooking/save}" th:object="${seatbooking}"
				method="post">


				<div alight="left">
					<tr>
						<label class="form-label">Day</label>
						<td><input type="hidden" th:field="*{id}" /> <input
							type="text" th:field="*{day}" class="form-control"
							placeholder="Day" /></td>
					</tr>
				</div>


				<div alight="left">
					<tr>
						<label class="form-label">Start time</label>

						<td><input type="text" th:field="*{starttime}"
							class="form-control" placeholder="Start time" /></td>
					</tr>
				</div>

				<div alight="left">
					<tr>
						<label class="form-label">End time</label>

						<td><input type="text" th:field="*{endtime}"
							class="form-control" placeholder="End time" /></td>
					</tr>
				</div>

				<div alight="left">
					<tr>
						<label class="form-label">Seat id</label>

						<td><input type="text" th:field="*{seatid}"
							class="form-control" placeholder="Seat id" /></td>
					</tr>
				</div>
				
				<div alight="left">
					<tr>
						<label class="form-label">Price</label>

						<td><input type="text" th:field="*{price}"
							class="form-control" placeholder="Price" /></td>
					</tr>
				</div>
				
				<br>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-info">Save</button>
					</td>
				</tr>

			</form>
		</div>
</body>
</html>
